<svg xmlns="http://www.w3.org/2000/svg" width="50" height="50" viewBox="0 0 50 50" role="img" aria-labelledby="titleDesc">
  <title id="titleDesc">Instagram logo</title>
  <defs>
    <linearGradient id="igGrad" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#f58529"></stop>
      <stop offset="40%" stop-color="#dd2a7b"></stop>
      <stop offset="70%" stop-color="#8134af"></stop>
      <stop offset="100%" stop-color="#515bd4"></stop>
    </linearGradient>
  </defs>

  <!-- Fundo com gradiente e cantos arredondados -->
  <rect x="1" y="1" width="48" height="48" rx="10" ry="10" fill="url(#igGrad)"></rect>

  <!-- Moldura interna (efeito "câmera") -->
  <rect x="10.5" y="10.5" width="29" height="29" rx="7" ry="7" fill="none" stroke="#ffffff" stroke-width="2.5"></rect>

  <!-- Círculo central (lente) -->
  <circle cx="25" cy="24.5" r="7.5" fill="none" stroke="#ffffff" stroke-width="2.5"></circle>

  <!-- Ponto do flash -->
  <circle cx="34" cy="15" r="2.5" fill="#ffffff"></circle>
</svg>
